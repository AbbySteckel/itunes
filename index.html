<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Library</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>


</head>
<body>
<h1>Music Library</h1>
<h2>Find an artist</h2>
<select id="artistList">
    <option value="0">Select Artist</option>
    <option value="Macy+Gray">Macy Gray</option>
    <option value="Jack+Johnson">Jack Johnson</option>
    <option value="Norah+Jones">Norah Jones</option>
    <option value="Indigo+Girls">Indigo Girls</option>
    <option value="Dixie+Chicks">Dixie Chicks</option>
    <option value="Dar+Williams">Dar Williams</option>
    <option value="Santana">Santana</option>

</select>
<select id="numResults">
    <option value="0">Filter top songs</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
</select>

<div id="output"></div>

</body>
</html>
